<div class="row" [ngClass] = "flag ? 'nonActive' : 'active'">

      <input type="text" placeholder="Autor" [(ngModel)]="quotation.author">
      <input type="text" placeholder="Cytat"[(ngModel)] = "quotation.quotation">
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click) = "addQuote()">Dodaj</button>
    </div>
  </div>
