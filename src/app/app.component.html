<app-navbar title = "Cytaty"></app-navbar>
<div class="container q-container">
  <app-button myClasses = "btn-floating teal add-button" (buttonClick) = "form.toogleInput()">
    <i class="material-icons">add</i>
  </app-button>
 <app-form (NewQuote)="addNewQuote($event)" #form></app-form>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12" *ngFor = "let quote of quotes;">
          <div class="card teal accent-4 hoverable">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.quotation}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quote.votes}}</span>
              <app-button myClasses = "btn blue mr-5" (buttonClick) = "addVote(quote, 1)">
                <i class="material-icons">exposure_plus_1</i>
              </app-button>
              <app-button myClasses ="btn red" (buttonClick) = "addVote(quote, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4">
     <app-ranking [quotes] = "bestQuotes()" title = "Najlepsze cytaty"></app-ranking>
     <app-ranking [quotes] = "worstQuotes()" title = "Najgorsze cytaty"></app-ranking>
    </div>
  </div>
</div>
